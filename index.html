<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Comprehensive Timeline of Indian History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="antialiased text-gray-800 p-4 sm:p-6 lg:p-8">

    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div id="main-content" class="max-w-4xl mx-auto hidden">
        <header class="text-center mb-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">भारत का वृहत इतिहास</h1>
            <h2 class="text-xl sm:text-2xl font-bold text-indigo-700">A Comprehensive Timeline of Indian History</h2>
            <p id="subtitle" class="mt-2 text-md text-gray-600"></p>
        </header>

        <!-- Breadcrumb Navigation -->
        <nav id="breadcrumb-nav" class="mb-6"></nav>

        <!-- Search Bar -->
        <div class="mb-6 relative">
            <input type="text" id="search-bar"
                   class="w-full px-4 py-3 pr-10 text-lg text-gray-700 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition-shadow duration-200 focus:shadow-lg"
                   aria-label="Search through timelines">
            <svg class="w-6 h-6 text-gray-400 absolute top-1/2 right-4 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </div>

        <!-- Search Results Container -->
        <div id="search-results-container" class="hidden"></div>

        <!-- Timeline Selection Menu -->
        <div id="timeline-selection" class="timeline-grid">
            <!-- Timeline cards will be dynamically inserted here -->
        </div>
        
        <div id="timeline-content">
            <!-- Timeline content sections will be dynamically inserted here -->
            <section id="magadha" class="timeline-section hidden"></section>
            <section id="invasions" class="timeline-section hidden"></section>
            <section id="maurya" class="timeline-section hidden"></section>
            <section id="post-maurya-sangam" class="timeline-section hidden"></section>
            <section id="gupta-post-gupta" class="timeline-section hidden"></section>
            <section id="early-medieval" class="timeline-section hidden"></section>
            <section id="sultanate" class="timeline-section hidden"></section>
            <section id="mughal" class="timeline-section hidden"></section>
            <section id="regional" class="timeline-section hidden"></section>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
